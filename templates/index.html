<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Streaming Server</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Video Streaming Server</h1>
            <nav id="nav-menu">
                <div id="user-info"></div>
                <button id="login-btn" class="btn">Login</button>
                <button id="register-btn" class="btn">Register</button>
                <button id="logout-btn" class="btn hidden">Logout</button>
            </nav>
        </header>

        <main>
            <section id="upload-section" class="hidden">
                <h2>Upload Video</h2>
                <form id="upload-form">
                    <input type="text" id="video-title" placeholder="Video Title" required>
                    <input type="file" id="video-file" accept="video/*" required>
                    <button type="submit" class="btn">Upload</button>
                </form>
            </section>

            <section id="video-list">
                <h2>Available Videos</h2>
                <div id="videos-container"></div>
            </section>
        </main>

        <!-- Modal for login/register -->
        <div id="auth-modal" class="modal hidden">
            <div class="modal-content">
                <span class="close">&times;</span>
                <div id="login-form">
                    <h2>Login</h2>
                    <form>
                        <input type="text" id="login-username" placeholder="Username" required>
                        <input type="password" id="login-password" placeholder="Password" required>
                        <button type="submit" class="btn">Login</button>
                    </form>
                </div>
                <div id="register-form" class="hidden">
                    <h2>Register</h2>
                    <form>
                        <input type="text" id="register-username" placeholder="Username" required>
                        <input type="email" id="register-email" placeholder="Email" required>
                        <input type="password" id="register-password" placeholder="Password" required>
                        <button type="submit" class="btn">Register</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="/static/js/main.js"></script>
</body>
</html>
